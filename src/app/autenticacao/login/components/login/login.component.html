

<!--fxLayoutAlign Centralizar no meio da tela
novalidate -nÃ£o usa o validate do html-->
<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
	  <!--Cada linha do formulario-->
    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Email" 
	    	formControlName="email">
	  </mat-form-field>
	</mat-list-item>
    <mat-list-item>
	  <mat-form-field>
		  <!--formControlName - mesmo nome do form-group declarado no componente-->
	    <input type="password" matInput placeholder="Senha"
	    	formControlName="senha">
	  </mat-form-field>
	  <!--passa o mouse encima para exibir uma mensagem-->
	  <span matTooltip="Senha deve conter ao menos 6 caracteres">
	    <mat-icon>help</mat-icon>
	  </span>
	</mat-list-item>
    <mat-list-item fxLayoutAlign="center">
	  <button mat-raised-button color="primary"
	  	[disabled]="form.invalid" (click)="logar()">
	  	Entrar
	  </button>
	</mat-list-item>
    <mat-list-item>
      <a mat-button color="primary" routerLink="/cadastro-pf">
	  	Cadastrar PF
	  </a>
	  <a mat-button color="primary" routerLink="/cadastro-pj">
	  	Cadastrar PJ
	  </a>
	</mat-list-item>
  </mat-list> 
</form>
